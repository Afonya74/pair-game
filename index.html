<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div>
        <h1>JAVASRIPT PAIRS GAME</h1>
        <h2>CLICK ANY CARD TO BEGIN</h2>
        <h3 class="stopper-face">00:00:00</h3>
        <h3 class="scores">Scores: 0</h3>
        <button class="restart">Restart</button>
    </div>

    <div class="flex-container">
        <div class="rows">
            <img class="card" cardnum="1" flipped="false" paired="false" bg-img="" front-img="" src="" alt="Mozart">
            <img class="card" cardnum="2" flipped="false" paired="false" bg-img="" front-img="" src="" alt="Mozart">
            <img class="card" cardnum="3" flipped="false" paired="false" bg-img="" front-img="" src="" alt="Mozart">
            <img class="card" cardnum="4" flipped="false" paired="false" bg-img="" front-img="" src="" alt="Mozart">
            <img class="card" cardnum="5" flipped="false" paired="false" bg-img="" front-img="" src="" alt="Mozart">
        </div>
        <div class="rows">
            <img class="card" cardnum="6" flipped="false" paired="false" bg-img="" front-img="" src="" alt="Mozart">
            <img class="card" cardnum="7" flipped="false" paired="false" bg-img="" front-img="" src="" alt="Mozart">
            <img class="card" cardnum="8" flipped="false" paired="false" bg-img="" front-img="" src="" alt="Mozart">
            <img class="card" cardnum="9" flipped="false" paired="false" bg-img="" front-img="" src="" alt="Mozart">
            <img class="card" cardnum="10" flipped="false" paired="false" bg-img="" front-img="" src="" alt="Mozart">
        </div>
    </div>
    <script src="./main.js"></script>


</body>

</html>
